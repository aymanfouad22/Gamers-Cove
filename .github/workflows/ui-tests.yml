name: UI Tests

on:
  push:
    branches: [ endpoint ]
  pull_request:
    branches: [ endpoint ]

jobs:
  test:
    name: Run UI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./gamers-cove-app

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests
        working-directory: ./gamers-cove-app
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:8080/api

      - name: Run Playwright tests
        if: always()
        run: npx playwright test
        working-directory: ./gamers-cove-app
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            gamers-cove-app/playwright-report/
            gamers-cove-app/test-results/
            gamers-cove-app/coverage/
          retention-days: 7
