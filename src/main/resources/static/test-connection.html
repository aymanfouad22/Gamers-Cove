<!DOCTYPE html>
<html>
<head>
    <title>Test Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function testConnection() {
            try {
                const response = await axios.get('http://localhost:8080/api/games');
                document.getElementById('result').innerHTML = 
                    `<div class="alert alert-success">
                        <strong>Success!</strong> Connection to backend successful.
                        <pre>${JSON.stringify(response.data, null, 2)}</pre>
                    </div>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                        ${error.response ? `<pre>Status: ${error.response.status} ${error.response.statusText}</pre>` : ''}
                        ${error.response?.data ? `<pre>${JSON.stringify(error.response.data, null, 2)}</pre>` : ''}
                    </div>`;
                console.error('Error:', error);
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Backend Connection Test</h1>
        </div>
        <div class="card-body">
            <button onclick="testConnection()" class="btn btn-primary">Test Connection</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</body>
</html>
